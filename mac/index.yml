- title: Какие приложения я могу создавать?
  items:
  - type: paragraph
    text: В Visual Studio для Mac вы можете создавать веб-сайты с помощью ASP.NET Core, приложения с использованием .NET Core, игры на базе Unity и мобильные приложения для Android и iOS на базе Xamarin. При этом любые приложения поддерживают интеграцию с Azure.
